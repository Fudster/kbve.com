---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: longhorn-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
---
apiVersion: v1
kind: Service
metadata:
  name: pepe-horn
  namespace: longhorn-system
spec:
  type: ClusterIP
  selector:
    app: whoami
  ports:
  - name: http
    port: 80
    # For Traefik Dashboard
    protocol: TCP
    targetPort: 80
  externalTrafficPolicy: Local   

