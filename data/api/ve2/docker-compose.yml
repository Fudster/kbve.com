version: "3.9"
services:
  api:
    image: "ghcr.io/kbve/api.kbve.com:main"
    restart: "no"
    command:
      - "yarn"
    configs:
      - source: evo_api_ve2_v2
        target: /api/.env
    ports:
      - "1337:1337"
    networks:
      - cloud-socket-proxy
      
networks:
  cloud-socket-proxy:
    external: true

configs:
  evo_api_ve2_v2:
    external: true
    name: "evo_api_ve2_v2"

